{% load thumbnail %}{% thumbnail image.image 75x75 as thumb %}{% thumbnail image.image 160x160 as big_thumb %}<li><a href="#srv_place_image" data-id="{{ image.pk }}" data-big-thumb="{{ big_thumb.url }}" data-big-thumb-width="{{ big_thumb.width }}" data-big-thumb-height="{{ big_thumb.height }}"><img src="{{ thumb.url }}" width="{{ thumb.width }}" height="{{ thumb.height }}" alt="{{ image.description }}" /></a><p>{{ image.title }}</p></li>
